{% extends "app/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div id="{{ obj_name }}">

    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="lead fw-bold">
                                Anemometer <i
                                    class="fa-solid fa-wind-turbine"></i>
                            </p>
                            <p class="text-body-secondary">
                                33%
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="lead fw-bold">
                                Humidity <i
                                    class="fa-solid fa-droplet-percent"></i>
                            </p>
                            <p class="text-body-secondary">
                                67%
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="lead fw-bold">
                                Rainfall <i class="fa-solid fa-cloud-rain"></i>
                            </p>
                            <p class="text-body-secondary">
                                0%
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>

new Vue({
    
    delimiters: ["[[", "]]"],
    el: "#" + '{{ obj_name }}',
    
    data: {

        loading_state: {},
        lists: {},
        url_models: {},
        endpoints: {},

        info: {
            'MESSAGE': '',
            'TITLE': 'Sample Title'
        },

        props: {},
        state: {}
        
    },

    mounted() {
        
        if (document.querySelector("#" + '{{ obj_name }}')) {
            console.log("Mounted " + '{{ obj_name }}' + " page.")
        }

        initializeModels(this, ['USER'])
        universalGet(this,
            'LIST_GET',
            'USER',
            'USER',
            'USER',
            {}, ''
        )

    },

    methods: {},
});

</script>

{% endblock %}
